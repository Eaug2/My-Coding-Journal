<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../public/assets/js/mcj.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Berkshire+Swash|Sree+Krushnadevaraya" rel="stylesheet">
    <link rel="stylesheet" href="../public/assets/css/style.css" type="text/css" />
    <title>My Coding Journal</title>
</head>


<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-4"><b>My Coding Journal</b></h1>

            <!-- Tab Directory -->
            <ul class="nav nav-pills mb-3 justify-content-md-center" id="pills-tab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link " id="pills-goals-tab" data-toggle="pill" href="#pills-goals" role="tab" aria-controls="pills-goals" aria-selected="false">Goals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" id="pills-inprogress-tab" data-toggle="pill" href="#pills-inprogress" role="tab" aria-controls="pills-inprogress"
                        aria-selected="true">In Progress</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="pills-completed-tab" data-toggle="pill" href="#pills-completed" role="tab" aria-controls="pills-completed"
                        aria-selected="false">Completed</a>
                </li>
            </ul>
        </div>

        <!-- Tab Links -->
        <div class="tab-content" id="pills-tabContent">
            <!-- Goals -->
            <div class="tab-pane fade" id="pills-goals" role="tabpanel" aria-labelledby="pills-goals-tab">

                <div class="card">
                    <div class="card header">
                        <h2><b>Goals</b></h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col">
                                        <p> Goals Text
                                            <button type="button" class="btn btn-secondary" id="completed">Start</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!-- BUTTONS FOR JQUERY -->
                            <button type="button" class="btn btn-primary" id="goals"> Add Goal</button>

                        </form>
                    </div>
                </div>
                 <!-- Code for the Add Course modals -->
                 <div class="modal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Add Goal</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <label>Goal</label>
                                    <input id="subject">
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                    <button type="button" class="btn btn-secondary">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

            <!-- In Progress -->
            <div class="tab-pane fade show active" id="pills-inprogress" role="tabpanel" aria-labelledby="pills-inprogress-tab">
                <div class="card">
                    <div class="card header">
                        <h2><b>In Progress</b></h2>
                    </div>
                    <div class="card-body">
                        <!-- Form -->
                        <form>
                            <div class="row">

                                <div class="form-group">
                                    <div class="col">
                                        <!-- BUTTONS FOR JQUERY -->
                                        <p> In Progress Text
                                            <button type="button" class="btn btn-secondary" id="completed">Completed</button>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Completed -->
            <div class="tab-pane fade" id="pills-completed" role="tabpanel" aria-labelledby="pills-completed-tab">
                <div class="card">
                    <div class="card header">
                        <h2><b>Completed</b></h2>
                    </div>
                    <div class="card-body">
                        <!-- Form -->
                        <form>
                            <div class="row">
                                <div class="form-group">
                                    <div class="col">
                                        <p> Loremasdasdasdas </p>
                                    </div>
                                </div>
                        </form>
                        </div>
                    </div>

                   
                </div>
            </div>

        </div>
</body>

</html>
