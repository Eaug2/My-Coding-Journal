<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>


<body>
    <body background
    <div class="container-fluid">
         <div class="jumbotron">
            <h1 class="display-4">My Coding Journal</h1>
        </div>

        <!-- Goals  -->
        <div class="card">
            <div class="card header">
                <h2>Goals</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="row">

                        <div class="form-group">
                            <div class="col">
                                <p> Goals Text </p>
                            </div>
                        </div>
                                                                

                    </div>
                    <!-- BUTTONS FOR JQUERY -->
                    <button type="button" class="btn btn-primary" id="course"> Add Course</button>
                    
                </form>
            </div>
        </div>

        <!-- In Progress -->
        <div class="card">
                <div class="card header">
                    <h2>In Progress</h2>
                </div>
                <div class="card-body">
                    <!-- Form -->
                    <form>
                        <div class="row">
    
                            <div class="form-group">
                                <div class="col">
                                    <p> In Progress Text  <button type="button" class="btn btn-secondary" id="completed">Completed</button> </p>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>

             <!-- Courses Completed -->
        <div class="card">
            <div class="card header">
                <h2>Courses Completed</h2>
            </div>
            <div class="card-body">
                <!-- Form -->
                <form>
                    <div class="row">

                        <div class="form-group">
                            <div class="col">
                                <p> Courses Completed Text </p>
                            </div>
                        </div>

                    </div>
                    

            <!-- Code for the Add Course modals -->
    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <label>Subject</label><input id="subject">

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary">Close</button>
            </div>
          </div>
        </div>
      </div> 
    </div>

    <script src="jenn.js"></script>
</body>

</html>
